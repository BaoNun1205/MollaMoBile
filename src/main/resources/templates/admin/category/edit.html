<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page
					<small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Quick Example</h3>
					</div>


					<form role="form" method="post" th:action="@{/admin/edit-category}" th:object="${category}">
						<input type="hidden" class="form-control" id="exampleInputEmail1" th:field=*{id}>
						<div class="box-body">
							<div class="form-group">
								<label for="exampleInputEmail1">Catagory Name</label>
								<input type="text" class="form-control" id="exampleInputEmail1" th:field=*{categoryName} placeholder="Catagory Name">
							</div>
							<div class="form-group">
								<label for="optionsRadios1">Category Status</label>
								<div class="radio">
									<label>
										<input type="radio" name="optionsRadios" th:field=*{categoryStatus} id="optionsRadios1" value="1">
										Hiện
									</label>
									<label>
										<input type="radio" name="optionsRadios" th:field=*{categoryStatus} id="optionsRadios2" value="0">
										Ẩn
									</label>
								</div>
							</div>

						</div>
					
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Update</button>
						</div>
					</form>
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer :: footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="admin/fragments/scripts :: scripts"></div>
</body>

</html>
