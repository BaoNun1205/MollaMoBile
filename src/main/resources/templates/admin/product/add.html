<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
	<!-- Site wrapper -->
	<div class="wrapper">

		<div th:replace="admin/fragments/header :: header"></div>

		<!-- =============================================== -->

		<!-- Left side column. contains the sidebar -->
		<div th:replace="admin/fragments/sidebar :: sidebar"></div>

		<!-- =============================================== -->

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Blank page
					<small>it all starts here</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li><a href="#">Examples</a></li>
					<li class="active">Blank page</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">

				<div class="row">
					<div class="col-md-6">
						<div class="box box-primary">
							<div class="box-header with-border">
								<h3 class="box-title">Quick Example</h3>
							</div>

							<form role="form" method="post" enctype="multipart/form-data" th:action="@{/admin/add-product}" th:object="${product}">
								<div class="box-body">
									<div class="form-group">
										<label for="exampleInputEmail1">Product Name</label>
										<input type="text" class="form-control" id="exampleInputEmail1"
											th:field=*{productName} placeholder="Product Name">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Price</label>
										<input type="text" class="form-control" id="exampleInputEmail1"
											th:field=*{price} placeholder="Price">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Quantity</label>
										<input type="number" class="form-control" id="exampleInputEmail1"
											   th:field=*{quantity} placeholder="Quantity">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Sold</label>
										<input type="number" class="form-control" id="exampleInputEmail1"
											   th:field=*{sold} placeholder="Sold">
									</div>
									<div class="form-group">
										<label for="exampleInputEmail1">Description</label>
										<input type="text" class="form-control" id="exampleInputEmail1"
											th:field=*{description} placeholder="Description">
									</div>
									<div class="form-group">
										<label for="exampleInputFile">Image input</label>
										<input type="file" id="exampleInputFile" name="fileImage">
										<p class="help-block">Add image of product</p>
									</div>
									<div class="form-group">
										<label>Category</label>
										<select class="form-control" th:field=*{category.id}>
											<option th:each="category : ${listCate}" th:value="${category.id}" th:text="${category.categoryName}"></option>
										</select>
									</div>
								</div>
								<div class="box-footer">
									<button type="submit" class="btn btn-primary">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>

			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div th:replace="admin/fragments/footer :: footer"></div>

	</div>
	<!-- ./wrapper -->

	<!-- jQuery 3 -->

	<div th:replace="admin/fragments/scripts :: scripts"></div>
</body>

</html>
