<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragments/head :: head"></head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <div th:replace="admin/fragments/header :: header"></div>

  <!-- =============================================== -->

  <!-- Left side column. contains the sidebar -->
  <div th:replace="admin/fragments/sidebar :: sidebar"></div>

  <!-- =============================================== -->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Blank page
        <small>it all starts here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
      </ol>
    </section>

	<!-- Main content -->
	<section class="content">		
		<div class="box">
			<div class="box-header with-border">
				<h3 class="box-title">Bordered Table</h3>
			</div>
	
			<div class="box-body">
				<table class="table table-bordered">
					<tbody>
						<tr>
							<th style="width: 10px">ID</th>
							<th>Name</th>
							<th>Price</th>
							<th>Quantity</th>
							<th>Sold</th>
							<th>Image</th>
							<th>Description</th>
							<th>Action</th>
						</tr>
						
						<tr th:each="product : ${list}">
							<td th:text=${product.id}></td>
							<td th:text=${product.productName}></td>
							<td th:text=${product.price}></td>
							<td th:text=${product.quantity}></td>
							<td th:text=${product.sold}></td>
							<td>
								<img th:src="@{/uploads/{image}(image=${product.image})}" style="width: 150px;" alt="Product Image">
							</td>
							<td th:text=${product.description}></td>
							<td>
								<a class="btn btn-success" th:href="@{/admin/edit-product/{id}(id=${product.id})}">Edit</a>
								<a class="btn btn-danger" th:href="@{/admin/delete-product/{id}(id=${product.id})}">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
	
			<div class="box-footer clearfix">
				<ul class="pagination pagination-sm no-margin pull-right">
					<li><a href="#">«</a></li>
					<li><a href="#">1</a></li>
					<li><a href="#">2</a></li>
					<li><a href="#">3</a></li>
					<li><a href="#">»</a></li>
				</ul>
			</div>
		</div>

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:replace="admin/fragments/footer :: footer"></div>

</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->

<div th:replace="admin/fragments/scripts :: scripts"></div>
</body>
</html>
